<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div th:replace="fragments/header :: header">header</div>

<main class="flex-shrink-0">
    <div class="container">
        <h1>List of Students</h1>

        <div>
        <span>
            <a href="#" class="btn btn-secondary" th:href="@{/students/create}">add student</a>
        </span>
            <span>
            <a href="#" class="btn btn-secondary" th:href="@{/dashboard}">dashboard</a>
        </span>
        </div>

        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Login</th>
                    <th scope="col">Class</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="student, status : ${students}">
                    <th scope="row" th:text="${status.count}">1</th>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.surname}"></td>
                    <td th:text="${student.login}"></td>
                    <td th:text="${T(pl.tatarczyk.wojtek.spring.project.homeworksbrowser.service.decorator.ClassDecorator).decorate(student.clazz)}">
                    </td>
                    <td>
                        <a href="#" th:href="@{/students/delete/{id}(id = ${student.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer">footer</div>

</body>
</html>
