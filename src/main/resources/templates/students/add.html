<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h1>Create new student</h1>
    <div>
        <a href="#" th:href="@{/students}">list of student</a>
    </div>

    <form action="#" th:action="@{/students}" th:object="${studentModel}" method="post">
        <div>
            <label for="login" class="form-label">Login</label>
            <input type="text" class="form-control" id="login" th:field="*{login}" placeholder="enter login">
<!--            <input type="text" classes="form-control" id="login" name="login" placeholder="enter login">-->
        </div>

        <div>
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" id="password" th:field="*{password}" placeholder="enter password">
        </div>

        <div>
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="enter name">
        </div>

        <div>
            <label for="surname" class="form-label">Surname</label>
            <input type="text" class="form-control" id="surname" th:field="*{surname}" placeholder="enter surname">
        </div>

        <div>
            <select name="clazz.id" id="clazz">
                <option th:each="clazz : ${classes}"
                        th:value="${clazz.id}"
                        th:text="${T(pl.tatarczyk.wojtek.spring.project.homeworksbrowser.service.decorator.ClassDecorator).decorate(clazz)}"></option>
            </select>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>

    </form>

</div>
</body>
</html>
