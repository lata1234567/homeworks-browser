        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                               aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>

                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" th:if="${typeOfPage =='listOfHomework'}" action="#" th:action="@{/homeworks/filter/keyword}">
                        <input name="keyword" class="form-control me-2" type="text" placeholder="Search by title" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <form class="d-flex" role="search" th:if="${typeOfPage =='listOfClasses'}" action="#" th:action="@{/classes/filter/keyword}">
                        <input name="keyword" class="form-control me-2" type="text" placeholder="Search by class name" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <form class="d-flex" role="search" th:if="${typeOfPage =='listOfStudents'}" action="#" th:action="@{/students/filter/keyword}">
                        <input name="keyword" class="form-control me-2" type="text" placeholder="Search by surname" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
<!--                    <form class="d-flex" role="search" th:if="${typeOfPage =='listOfHomework'}">-->
<!--                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->

<!--                    </form>-->

                        <span class="text-white nav-item">Welcome, </span>
                        <span class="text-white nav-item" th:text="${#authentication.name}"></span>.
                        <span class="nav-item">
                            <a href="#" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" th:href="@{/logout}">Logout</a>
                        </span>
                    </div>
                </div>
            </div>
