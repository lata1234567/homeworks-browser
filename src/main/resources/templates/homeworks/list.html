<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of Homeworks</title>
</head>
<body>
<div>
    <h1>List of Homeworks</h1>
    <div>
        <div th:each="homework : ${homeworks}">
            <span th:text="${homework.title}"></span>
        </div>
    </div>
</div>
</body>
</html>
