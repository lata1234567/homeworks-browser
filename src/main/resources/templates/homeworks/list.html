<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of Homeworks</title>
</head>
<body>
<div>
    <h1>List of Homeworks</h1>

    <div>
        <a href="#" th:href="@{/homeworks/create}">add homework</a>
    </div>

    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Content</th>
                <th scope="col">Due date</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="homework, status : ${homeworks}">
                <th scope="row" th:text="${status.count}">1</th>
                <td th:text="${homework.title}"></td>
                <td th:text="${homework.content}"></td>
                <td th:text="${homework.dueDate}"></td>
                <td>
                    <a href="#" th:href="@{/homeworks/delete/{id}(id = ${homework.id})}">Delete</a>
                </td>
                <td>
                    <a href="#" th:href="@{homeworks/update/{id}(id = ${homework.id})}">Update</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
