<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of Homeworks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h1>List of Homeworks</h1>

    <div>
        <a href="#" th:href="@{/homeworks/create}">add homework</a>
    </div>

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Content</th>
                <th scope="col">Due date</th>
                <th scope="col">Subject</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="homework, status : ${homeworks}">
                <th scope="row" th:text="${status.count}">1</th>
                <td th:text="${homework.title}"></td>
                <td th:text="${homework.content}"></td>
                <td th:text="${homework.dueDate}"></td>
                <td th:text="${homework.subject.getName()}"></td>
                <td>
                    <a href="#" th:href="@{/homeworks/delete/{id}(id = ${homework.id})}">Delete</a>
                </td>
                <td>
                    <a href="#" th:href="@{homeworks/update/{id}(id = ${homework.id})}">Update</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
