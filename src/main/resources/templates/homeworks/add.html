<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new homework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <h1>Create new homework</h1>
    <form action="/homeworks" th:object="${homeworkModel}" method="post">

        <div class="mb-3">
            <label for="title" class="form-label">title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="enter title"/>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">content</label>
            <input type="text" class="form-control" id="content" th:field="*{content}" placeholder="enter content"/>
        </div>

        <div class="mb-3">
            <label for="dueDate" class="form-label">dueDate</label>
            <input type="text" class="form-control" id="dueDate" th:field="*{dueDate}" placeholder="enter due date"/>
        </div>

        <div>
            <select name="subject" id="subject">
                <option th:each="subject : ${T(pl.tatarczyk.wojtek.spring.project.homeworksbrowser.api.model.HomeworkSubject).values()}"
                        th:value="${subject}" th:text="${subject.getName()}"></option>
            </select>
        </div>

        <div>
            <select name="clazz.id" id="clazz">
                <option th:each="clazz : ${classes}"
                th:value="${clazz.id}" th:text="${clazz.className}"></option>
            </select>
        </div>

        <div>
            <input type="hidden" th:field="*{id}">
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>

    <div>
        <a href="#" th:href="@{/homeworks}">homeworks list</a>
    </div>
</div>
</body>
</html>
