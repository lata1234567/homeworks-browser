<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div th:replace="fragments/header :: header">header</div>

<main class="flex-shrink-0">
    <div class="container">
        <h1>Create new class</h1>

        <div>
            <a href="#" class="btn btn-secondary" th:href="@{/classes}">list of classes</a>
        </div>

        <form action="/classes" th:object="${classModel}" method="post">

            <div class="mb-3">
                <label for="name" class="form-label">Class Name</label>
                <input type="text" class="form-control" id="name" th:field="*{className.name}"
                       placeholder="enter name"/>
            </div>

            <div class="mb-3">
                <label for="year" class="form-label">year</label>
                <input type="text" class="form-control" id="year" th:field="*{year}" placeholder="enter year"/>
            </div>

            <div>
                <input type="hidden" th:field="*{id}">
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>

        <!--    <div>-->
        <!--        <a href="#" th:href="@{}">classes list</a>-->
        <!--    </div>-->
    </div>
</main>

<div th:replace="fragments/footer :: footer">footer</div>

</body>
</html>
